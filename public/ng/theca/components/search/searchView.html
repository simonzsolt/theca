<div ng-cloack ng-include="'ng/shared/navbar/navView.html'"></div> 

<div ng-cloack class="page-header col-md-10 col-md-offset-1">
    <h1> 
    	<span ng-controller="translateCtrl"> {{ 'search' | translate }} </span>  
    </h1>
</div>

<form class="form-horizontal" 
        role="form" ng-submit="search()">

	<div class="form-group ">
	    <label class="control-label col-md-2 col-md-offset-1" for="free_text">
	        <span ng-controller="translateCtrl"> {{ 'free_text' | translate }} </span>:
	    </label> 

	    <div class="col-md-7" id="free-text" >
	        <input class="form-control" 
	            type="text"  
	            placeholder="Szabad szöveges keresés" 
	            ng-model="freeText" > 
	        </input> 
	    </div>
	</div>

	<div class="form-group ">
	    <label class="control-label col-md-2 col-md-offset-1" for="gte_date">
			<span ng-controller="translateCtrl"> {{ 'gte_date' | translate }} </span>
	    </label> 

	    <div class="col-md-4" id="doc_date_from" >
            <input class="form-control"
                ui-date="dateOptions"
                placeholder="A dokumentum dátuma (-tól)" 
                ng-model="dateFrom" > 
            </input> 
        </div>

    </div>


	<div class="form-group ">
	    <label class="control-label col-md-2 col-md-offset-1" for="bh_name">
	       	<span ng-controller="translateCtrl"> {{ 'lte_date' | translate }} </span>
	    </label> 

	    <div class="col-md-4" id="doc_date_from" >
            <input class="form-control"
                ui-date="dateOptions"
                placeholder="A dokumentum dátuma (-ig)" 
                ng-model="dateTo" > 
            </input> 
        </div>

    </div>


	<div class="text-center">
        <button class="btn btn-success formBtn" type="submit"> 
            <i class="fa fa-search"></i>
            <span ng-controller="translateCtrl"> {{ 'search_btn' | translate }} </span>
        </button> 
    </div>

</form>

<div class="col-md-10 col-md-offset-1" ng-show="results">
	
	<h3> 
		{{ results.length }} <span ng-controller="translateCtrl"> {{ 'hits' | translate }} </span> 
	</h3>

	<ol>
		<li ng-repeat="result in results">
			<div class="list-group">
			  	<a  class="list-group-item"
			  		href="#view/id/{{ result._id }}"
			  		target="_blank">

			    	<h4 class="list-group-item-heading">
			    		{{ result.bh_name }} <br>
			    		<small> 
				            ({{ result.doc_date_from | date:"y-MM-dd" }} &mdash; 
				            {{ result.doc_date_to | date:"y-MM-dd" }}) 
				        </small>
			    	</h4>			    	
			  	</a>
			</div>
		</li>
	</ol>

</div>
